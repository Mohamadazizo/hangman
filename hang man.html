<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hnag man</title>
    <link rel="stylesheet" href="hang.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="name-game">Hnag Man</div>
            <div class="gategory-name">
                Name of Gategory : <div class="name"></div>
            </div>
        </div>
       <hr>
        <div class="row">
            <div class="draw">
                <div class="draw-base"></div>
                <div class="draw-stand"></div>
                <div class="draw-hang"></div>
                <div class="draw-man">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="hands"></div>
                    <div class="legs"></div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="span-letter"></div>
    </div>
    <audio id="success" src="mixkit-arcade-game-jump-coin-216.wav" preload="auto"></audio>
    <audio id="fild" src="mixkit-wrong-answer-bass-buzzer-948.wav" preload="auto"></audio>
    <script src="hang.js"></script>
</body>
</html>
